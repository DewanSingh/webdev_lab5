<!DOCTYPE html>
<html>
<head>
<meta charset="utf=8">
<title>Lab 5</title>
</head>
<body>
  <h1>Volunteer Form</h1>
  <form method="post" action:"http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
    <fieldset>
      <legend>My Info</legend>
      <div><label>first name: <input type:"text" name="fname" size="100"></label></div>
      <div><label>last name: <input type:"text" name="lname" size="100"></label></div>
      <div><label>phone: <input type:"text" name="phone" size="100"></label></div>
      <div><label>email: <input type:"text" name="email" size="100"></label></div>
      <div>Gender:</div>
      <div>
        <label>Male <input type="radio" name="M" value="male"></label>
        <label>Female <input type="radio" name="F" value="female"></label>
      </div>
      <div>Age:</div>
      <div>
        <select name:"selection">
          <option value="minor">under 18</option>
          <option value="adult">over 18</option>
        </select>
      </div>
    </fieldset>
  </form>
</body>

</html>
